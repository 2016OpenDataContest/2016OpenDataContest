<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <title>食啥 | 一眼發掘在地美食！</title>
    <meta name="description" content="想吃什麼呢？找餐廳怎麼這麼困難！？看完食記還是不知道要吃哪家餐廳？「食啥」能讓您一眼瞭解明天約會的行程、出去郊遊的休息地、或是家族聚會好所在。「食啥」提供美食地圖視覺化系統，配合高準確度的評論與google map結合，帶您快速瞭解在地美食，不讓您的肚子留下遺憾！">
    <meta name="keywords" content="食啥,吃什麼,餐廳,視覺,地圖,美食,食記,restaurant,visualization">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <script  src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places,visualization"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>

    <script async type="text/javascript" src="./js/placeRefresh.js"></script>
    <script async type="text/javascript" src="./js/placeMerge.js"></script>
    <script async type="text/javascript" src="./js/parkingMarkers.js"></script>
    <script async type="text/javascript" src="./js/panel.js"></script>
    <script async type="text/javascript" src="./js/placeLayer.js"></script>
    <script async type="text/javascript" src="./js/searchBox.js"></script>
    <script  type="text/javascript" src="./js/parse.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

  </head>
  <body>

      <section class="page-header"><!--section-->
        <div style="float:left;width:30%;">
          <h1 class="project-name">食啥 | JASA</h1>
        </div>
        <div style="float:left; width:60%">
          <h2 class="project-tagline">帶您快速瞭解在地美食，不讓您的肚子留下遺憾！</h2>
        </div>
      </section> 

      
      <div class="googleDIV">
        <section class="main-content"><!--section-->
          <div id="map-canvas"></div>
        </section>
      </div>
      <div id="likeDIV">
        <img id="likeIMG" src="./img/custom_like_button.png"/>
      </div>
      <div id="dislikeDIV">
        <img id="dislikeIMG" src="./img/custom_dislike_button.png"/>
      </div>       
      
      <section class="main-left"> <!--section-->
        <br/>
        <input id="place-input" class="controls" type="text" placeholder="Where to eat ?">
        <br/>
        <br/>
        <fieldset>
        <legend><label style="color: #FFFFFF"> Category </label></legend>
        <div class="btn-group">
        <input type="radio" name="selections" id="selection1" autocomplete="off" checked ><label style="color: #FFFFFF"> All</label>
        <br/>
        <input type="radio" name="selections" id="selection4" autocomplete="off"><label style="color: #FFFFFF"> American </label>
        <br/>
        <input type="radio" name="selections" id="selection5" autocomplete="off"><label style="color: #FFFFFF"> Asian </label>
        <br/>
        <input type="radio" name="selections" id="selection2" autocomplete="off" onclick=""><label style="color: #FFFFFF"> Breakfast & Brunch </label>
        <br/>
        <input type="radio" name="selections" id="selection6" autocomplete="off"><label style="color: #FFFFFF"> Buffets </label>
        <br/>
        <input type="radio" name="selections" id="selection7" autocomplete="off"><label style="color: #FFFFFF"> Chinese </label>
        <br/>
        <input type="radio" name="selections" id="selection8" autocomplete="off"><label style="color: #FFFFFF"> Cafes </label>
        </div>
        <input type="radio" name="selections" id="selection3" autocomplete="off"><label style="color: #FFFFFF"> Vegetarian </label>
        </fieldset>
      </section>
  </body>

  <script>

    var parse = new ParseOperation();
    var map;
    var localhost = window.location.protocol === "file:";
   
    function initialize() {

      // initial map
      map = new google.maps.Map(d3.select("#map-canvas").node(), {
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
      });
      //var styles = [{"featureType":"poi","stylers":[{visibility:"off"}]}];
      var styles = [{"featureType": "all","elementType": "all","stylers": [{"saturation": +50},{ "gamma": 0}]},{featureType: "poi",elementType: "labels",stylers: [{ visibility: "off" }]}];

      map.setOptions({styles: styles});

      // setting user location
      if (navigator.geolocation && !localhost) {
        console.log("user location");
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(pos);
        });
      }
      else {
          // position of NTU
        console.log("ntu");
        var initialLocation = new google.maps.LatLng(25.021459, 121.538105);
        map.setCenter(initialLocation);
      }

      // place refresh setup
      var placeService = new google.maps.places.PlacesService(map);
      var foodRefresh = new PlaceRefresh(map, placeService);
      foodRefresh.NEARBY_SEARCH = "yelp";
      foodRefresh.setCategory('');
      var parkingRefresh = new PlaceRefresh(map, placeService);
      parkingRefresh.NEARBY_SEARCH = "google";
      var foodMerge = new PlaceMerge(map);
      foodMerge.setMaxLength(20);

      // Create the place search box and link it to the UI element.
      var placeInput = document.getElementById('place-input');
      var searchBox = new google.maps.places.SearchBox(placeInput);
      searchBoxInit(searchBox);
      
      // Give selection onclick function
      document.getElementById('selection1').onclick = function() {
        foodRefresh.setCategory('');
        foodRefresh.nearbySearch();
      };
      document.getElementById('selection2').onclick = function() {
        foodRefresh.setCategory('breakfast_brunch');
        foodRefresh.nearbySearch();
      };
      document.getElementById('selection3').onclick = function() {
        foodRefresh.setCategory('vegetarian');
        foodRefresh.nearbySearch();
      };
      document.getElementById('selection4').onclick = function() {
        foodRefresh.setCategory('tradamerican');
        foodRefresh.nearbySearch();
      };
      document.getElementById('selection5').onclick = function() {
        foodRefresh.setCategory('asianfusion');
        foodRefresh.nearbySearch();
      };
      document.getElementById('selection6').onclick = function() {
        foodRefresh.setCategory('buffets');
        foodRefresh.nearbySearch();
      };
      document.getElementById('selection7').onclick = function() {
        foodRefresh.setCategory('chinese');
        foodRefresh.nearbySearch();
      };
      document.getElementById('selection8').onclick = function() {
        foodRefresh.setCategory('cafes');
        foodRefresh.nearbySearch();
      };

      // place layer setup
      PlaceLayer.prototype = new google.maps.OverlayView();
      var placeLayer = null;
      placeLayer = new PlaceLayer(map);
      placeLayer.onClickNode(function(d){
        foodRefresh.onAddPlaceDetial(d);
      });

      // layout the node and edge when every time place update
      foodRefresh.onUpdatePlaces(function(oldPlaceIdx , newPlaces){

        // update layout
        var mergedPlaces = foodMerge.merge(newPlaces);
        placeLayer.showPlace(mergedPlaces);
		    placeLayer.force.start();
      });
        
      var markers = [];
      var infowindows = [];
      parkingRefresh.onUpdatePlaces(function(oldPlaceIdx, newPlaces){
        parkingMarker(map, newPlaces);        
      });
      
      foodRefresh.onCenterControl(CenterControl);

      // event listener when initial view
      google.maps.event.addListenerOnce(map, 'bounds_changed', function () {
        //searchBox.setBounds(map.getBounds());
        foodRefresh.nearbySearch();
        parkingRefresh.nearbySearch(['parking']);
      });

      // event listener when drag view
      google.maps.event.addListener(map, "dragstart", function(event){
        google.maps.event.addListenerOnce(map, "idle", function () {
          //searchBox.setBounds(map.getBounds());
          foodRefresh.nearbySearch();
          parkingRefresh.nearbySearch(['parking']);
        });
      });

      // event listener when view change
      google.maps.event.addListener(map, 'zoom_changed', function() {
        //searchBox.setBounds(map.getBounds());
        foodRefresh.nearbySearch();
        parkingRefresh.nearbySearch(['parking']);
      });
      
  }

  // start
  google.maps.event.addDomListener(window, 'load', initialize);

  </script>

</html>
